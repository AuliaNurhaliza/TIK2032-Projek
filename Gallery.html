<!DOCTYPE html>

<head>

    <title>Gallery</title>

        .gallery {

                <img src="Foto/gambar web 2.jpg" alt="Suro Cup 2023" width="300" height="200">

                <img src="Foto/gambar web 3..jpg" alt="Project SmartHome" width="300" height="200">

</html>
